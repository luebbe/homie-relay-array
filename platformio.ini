;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = d1_mini

[defines]
serial_speed = 74880

[env]
platform = espressif8266
framework = arduino
lib_deps =
  https://github.com/homieiot/homie-esp8266.git
  https://github.com/luebbe/homie-node-collection.git
  https://github.com/xreef/PCF8574_library.git

; lib_ignore =
  SPI
  Wire
  NewPing

monitor_speed = ${defines.serial_speed}
monitor_rts = 0
monitor_dtr = 0

[env:d1_mini]
board = d1_mini
build_flags = -D SERIAL_SPEED=${defines.serial_speed} -D DISPLAY_SERIAL -D HOMIE_MDNS=0 -D HOMIE_CONFIG=0
